<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Tip calculator app" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <h1 class="sr-only">Tip Calculator</h1>
      <div class="calculator__logo">
        <img
          src="./assets/images/logo.svg"
          alt="Splitter Tip Calculator Logo"
          width="87"
          height="54"
        />
      </div>
      <div class="calculator__container">
        <form class="calculator__form" id="tipForm">
          <div class="calculator__inputs">
            <div class="input-group">
              <label for="bill" class="input-group__label">Bill</label>
              <div class="input-group__field">
                <img
                  src="./assets/images/icon-dollar.svg"
                  alt=""
                  aria-hidden="true"
                  width="11"
                  height="17"
                />
                <input
                  type="number"
                  id="bill"
                  placeholder="0"
                  min="0"
                  step="0.01"
                />
              </div>
            </div>
            <div class="input-group">
              <p class="input-group__label">Select Tip %</p>
              <div class="tip-grid">
                <button type="button" class="tip-grid__btn" data-tip="5">
                  5%
                </button>
                <button type="button" class="tip-grid__btn" data-tip="10">
                  10%
                </button>
                <button type="button" class="tip-grid__btn" data-tip="15">
                  15%
                </button>
                <button type="button" class="tip-grid__btn" data-tip="25">
                  25%
                </button>
                <button type="button" class="tip-grid__btn" data-tip="50">
                  50%
                </button>
                <input
                  type="number"
                  class="tip-grid__custom"
                  placeholder="Custom"
                  min="0"
                  max="100"
                />
              </div>
            </div>
            <div class="input-group">
              <label for="people" class="input-group__label">
                Number of People
                <span class="input-group__error-message">Can't be zero</span>
              </label>
              <div class="input-group__field">
                <img
                  src="./assets/images/icon-person.svg"
                  alt=""
                  aria-hidden="true"
                  width="13"
                  height="16"
                />
                <input type="number" id="people" placeholder="0" min="1" />
              </div>
            </div>
          </div>
          <div class="calculator__results">
            <div class="result-group">
              <div class="result-group__label">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
              <p class="result-group__amount">
                $<span id="tipAmount">0.00</span>
              </p>
            </div>
            <div class="result-group">
              <div class="result-group__label">
                <p>Total</p>
                <span>/ person</span>
              </div>
              <p class="result-group__amount">
                $<span id="totalAmount">0.00</span>
              </p>
            </div>
            <button type="button" class="calculator__reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
